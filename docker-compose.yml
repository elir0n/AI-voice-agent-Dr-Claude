services:
  agent:
    build: .
    container_name: voice-agent
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - UPLOAD_DIR=/app/uploads
      - RESPONSES_DIR=/app/responses
    volumes:
      - ./uploads:/app/uploads
      - ./responses:/app/responses
      - ./data:/app/data
    networks:
      - agent-network

  asterisk:
    image: andrius/asterisk:latest
    container_name: asterisk
    restart: "no"                # לא ינסה לעלות שוב אוטומטית
    stop_signal: SIGINT          # סיגנל שסוגר את אסטריסק נכון
    stop_grace_period: 5s        # זמן מקסימלי לפני Kill
    healthcheck:
      test: ["CMD", "asterisk", "-rx", "core show version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    ports:
      - "5060:5060/udp"          # SIP signalling
      - "10000-10100:10000-10100/udp"  # RTP (audio)
    cap_add:
      - NET_ADMIN                 # דרוש ל-SIP
    volumes:
      - ./asterisk_conf:/etc/asterisk
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
