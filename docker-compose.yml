version: "3.9"

services:
  agent:
    build: .
    container_name: voice-agent
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - UPLOAD_DIR=/app/uploads
      - RESPONSES_DIR=/app/responses
    volumes:
      - ./uploads:/app/uploads
      - ./responses:/app/responses
      - ./data:/app/data
    networks:
      - agent-network

  asterisk:
    image: asterisk:latest
    container_name: asterisk
    restart: unless-stopped
    ports:
      - "5060:5060/udp"           # SIP signalling
      - "10000-20000:10000-20000/udp"  # RTP (audio)
    volumes:
      - ./asterisk_conf:/etc/asterisk  # נגדיר תצורות משלך
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
