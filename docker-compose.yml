version: "3.9"

services:
  agent:
    build: .
    container_name: voice-agent
    restart: unless-stopped
    ports:
      - "3000:3000"     # API הראשי שלך
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - UPLOAD_DIR=/app/uploads
      - RESPONSES_DIR=/app/responses
    volumes:
      - ./uploads:/app/uploads
      - ./responses:/app/responses
      - ./data:/app/data
    # אם תוסיף בהמשך Asterisk, תוכל להגדיר פה רשת משותפת

